<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .body{
            text-align: center;

  <body class="body">
    <header class="Header"><h2>Your Bank</h2></header>
    <div class="options">
      <label class="myLabel"> Enter Amount To Deposit: </label> <br />
      <input type="text" id="Deposit"> <br />
      <button type="button" id="Deposit-Button">Submit</button><br /><br />
    </div>

    <div class="options">
      <label>Enter Amount To Withdraw:</label> <br />
      <input type="text" id="Withdraw"> <br />
      <button type="button" id="Withdraw-Button">Submit</button><br /><br />
    </div>

    <div class="options">
      <label>Enter Amount To Transfer:</label> <br />
      <input type="text" id="Transfer"> <br />
      <button type="button" id="Transfer-Button">Submit</button><br /><br />
    </div>

    <div class="options">
      <label>Add Interest:</label> <br />
      <input type="text" id="Interest"> <br />
      <button type="button" id="Interest-Button">Submit</button><br /><br />
    </div>

    <div class="options">
      <label>GetAccountDetails:</label> <br />
      <button type="button" id="AccountNumber-Button">Submit</button><br /> 
    </div>
